    //métodos de JSON.parse(): tranforma una cadena JSON, a un tipo de dato valido para js
    
    console.log(JSON);

    console.log(JSON.parse("{}"));

    console.log(JSON.parse(`{

   //método JSON.stringify() : convierte un objeto  o valor de js a cadena de texto

   console.log(JSON.stringify({}));
   console.log(JSON.stringify([1,2,3]));

   console.log(JSON.stringify(false));
