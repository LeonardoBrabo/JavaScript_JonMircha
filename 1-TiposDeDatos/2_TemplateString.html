<body>
<H1>Fundamento de Javascript</H1>
   
    <script>
        let nombre= "Leo";
let apellido = "Brabo"

//Concatenación:
let saludo = "Hola mi nombre es " + nombre + " " +apellido + ".";
console.log(saludo);

//Interpolación de variables
//Template String

let saludo2 = `Hola mi nombre es ${nombre} ${apellido}.`;
console.log(saludo2);

    </script>
