<script>
    // 2) Programa una función que te devuelva el texto recortado según el número de caracteres indicados, pe. miFuncion("Hola Mundo", 4) devolverá "Hola".

        //------------------------------------[Version de JonMircha]----------------------------------

        const recortarTexto = (cadena = "", longitud = undefined) =>
            (!cadena)
                ? console.warn("No ingresaste el texto")
                :(longitud === undefined)
                    ? console.warn("No ingresaste la longitud para cortar el texto")
                    : console.info(cadena.slice(0,longitud));
        
        recortarTexto("Hola Mundo",4);
        recortarTexto();
        recortarTexto("Hola Hola");
    /*
    pone como argumento por defecto undefined a logitud porque si agrega cero, no devuelve nada, en caso contrario con
    undefined, devuelve el string completo si recortar
    */
</script>
